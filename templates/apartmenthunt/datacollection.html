<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ApartmentHunt</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="twoColFixLtHdr">

<div id="container">
    <div id="header">
    	<h1>ApartmentHunt</h1>
    <!-- end #header --></div>
    <div id="mainContentNoSideBar">
{% if site.apartment_set.all %}
        <p>Collected data about {{ num_apartments }} apartments in {{ site.site_name }}. <a href="/apartmenthunt/{{ site.id }}/search/">Go to search</a>.</p>
{% else %}
	  <p>No apartments found in {{ site.site_name }}. <a href="/apartmenthunt/{{ site.id }}/datacollection/">Try again</a>.</p>
{% endif %}
	<!-- end #mainContent --></div>
    <div id="footer">
	    <p>&copy; Anda Bereczky 2011</p>
    <!-- end #footer --></div>
<!-- end #container --></div>

</body>

</html>
